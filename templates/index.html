<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- CSS & JS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
    <script src="{{ url_for('static', filename='index.js') }}"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

    <link href="https://fonts.cdnfonts.com/css/komika-axis" rel="stylesheet">

    <title>PEMILU KETOS OSIS SMA IGS</title>
</head>
<body>

    <div class="input-nisn">
        <div class="input-group mb-3">
            <p class="label">NIS : </p>
            <form id="voteForm" action="/get_cand" method="post">
                <input type="hidden" name="candidate_number" id="candidate_number">
                <input type="text" class="form-control" name="nisn" placeholder="Masukkan NISN pemilih" aria-label="NISN" aria-describedby="basic-addon1">
            </form>
        </div>
    </div>

    {% if warning %}
    <div class="alert alert-warning" role="alert">
        {{ warning }}
    </div>
    {% endif %}

    <section class="main">
        <div class="candidates">
            <div class="each-info" data-number="1" id="first">
				<img class="candidate-img" src="{{ url_for('static', filename='img/2.png') }}">
				<div class="info">
                    <h1 id="name">CELINE AURELIA TAN</h1>
                    <h2 class="tagline">KANDIDAT 1</h2>
                </div>
			</div>

            <div class="each-info" data-number="2" id="second">
				<img class="candidate-img" src="{{ url_for('static', filename='img/3.png') }}">
                <div class="info">
                    <h1 id="name">M. SATRIA ALFAHRI</h1>
                    <h2 class="tagline">KANDIDAT 2</h2>
                </div>
			</div>

            <div class="each-info" data-number="3" id="third">
				<img class="candidate-img" src="{{ url_for('static', filename='img/1.png') }}">
				<div class="info">
                    <h1 id="name">SYAHDAN RAFI ARKAM</h1>
                    <h2 class="tagline">KANDIDAT 3</h2>
                </div>
			</div>
        </div>
    </section>

    <div class="modal fade" id="candidateModal" tabindex="-1" aria-labelledby="candidateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="candidateModalLabel">Candidate Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to vote for candidate <span id="candidateName"></span> with number <span id="candidateNumber"></span>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="confirmVote">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
