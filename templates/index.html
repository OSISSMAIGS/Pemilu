<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- CSS & JS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
    <script src="{{ url_for('static', filename='index.js') }}"></script>

    <title>Pemilu OSIS SMA IGS</title>
</head>
<body>
    <section class="intro">
        <p>PEMILU OSIS SMA IGS</p>
    </section>

    <section class="main">
        <div class="candidates">
            <div class="each-info" data-number="1" id="first">
				<img src="https://res.cloudinary.com/dhnak6cxo/image/upload/v1715253965/Asteration/About%20Us/Sekretaris/zahira_e275mx.png">
				<div class="nomor-jersey">1</div>
				<hr>
				<div class="info">
					<p id="name">Zahira Nasywa Rumaisha</p>
				</div>
			</div>

            <div class="each-info" data-number="2" id="second">
				<img src="https://res.cloudinary.com/dhnak6cxo/image/upload/v1715253965/Asteration/About%20Us/Sekretaris/zahira_e275mx.png">
				<div class="nomor-jersey">2</div>
				<hr>
				<div class="info">
					<p id="name">Zahira Nasywa Rumaisha</p>
				</div>
			</div>

            <div class="each-info" data-number="3" id="third">
				<img src="https://res.cloudinary.com/dhnak6cxo/image/upload/v1715253965/Asteration/About%20Us/Sekretaris/zahira_e275mx.png">
				<div class="nomor-jersey">3</div>
				<hr>
				<div class="info">
					<p id="name">Zahira Nasywa Rumaisha</p>
				</div>
			</div>
        </div>

        <div class="input-nisn">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">NISN : </span>
                <form id="voteForm" action="/get_cand" method="post">
                    <input type="hidden" name="candidate_number" id="candidate_number">
                    <input type="text" class="form-control" name="nisn" placeholder="Masukkan NISN pemilih" aria-label="NISN" aria-describedby="basic-addon1">
                    <button type="submit">Vote</button>
                </form>
            </div>
        </div>

        {% if warning %}
        <div class="alert alert-warning" role="alert">
            {{ warning }}
        </div>
        {% endif %}

    </section>

    <div class="modal fade" id="candidateModal" tabindex="-1" aria-labelledby="candidateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="candidateModalLabel">Candidate Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to vote for candidate <span id="candidateName"></span> with number <span id="candidateNumber"></span>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="confirmVote">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
